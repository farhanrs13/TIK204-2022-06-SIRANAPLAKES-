<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Judul Website -->
    <title>SIRANAPLAKES</title>
    <!-- Favicon -->
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <div id="header">
        <img src="images/Logo.png" alt="#" width="100px" height="100px">
    </div>
    <!-- Konten -->
    <div id="konten">
        <h1>Sistem Informasi Ruang Rawat Inap Layanan Kesehatan</h1>
        <h3>Aplikasi website pengecek ketersedian ruang rawat inap secara waktu nyata (realtime) di pelayanan kesehatan sekitar Anda.</h3>
    </div>
    <!-- Form pencarian -->
    <div id="form">
        <form>
            <fieldset>
                <p>Pilih Provinsi</p>
                <select name="" id="">
                    <option value disabled selected>PILIH...</option>
                    <option value="1">Aceh</option>
                    <option value="2">Sumatera Utara</option>
                    <option value="3">Sumatera Barat</option>
                    <option value="4">R i a u</option>
                    <option value="5">Jambi</option>
                </select>
                <p>Pilih Kabupaten/Kota</p>
                <select name="" id="">
                    <option value disabled selected>PILIH...</option>
                    <option value="1">Aceh Besar</option>
                    <option value="2">Aceh Barat</option>
                    <option value="3">Aceh Utara</option>
                    <option value="4">Kota Banda Aceh</option>
                    <option value="5">Kota Lhokseumawe</option>
                </select>
                <p>Pilih Kecamatan</p>
                <select name="" id="">
                    <option value disabled selected>PILIH...</option>
                    <option value="1">Baiturrahman</option>
                    <option value="2">Banda Raya</option>
                    <option value="3">Darussalam</option>
                    <option value="4">Kuta Alam</option>
                    <option value="5">Kuta Raja</option>
                </select>
                <br></br>
                <button>Cari</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
